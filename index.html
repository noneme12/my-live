<div id="bf-modal">

      <button class="bf-btn" id="bf-add">‚ûï –ù–æ–≤—ã–π</button>
    </div>

    <div id="bf-right">
      <input id="bf-title" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫ –∂–∞–ª–æ–±—ã">
      <textarea id="bf-editor" placeholder="–¢–µ–∫—Å—Ç –∂–∞–ª–æ–±—ã (BBCode)"></textarea>

      <div style="display:flex;gap:10px;margin-top:10px">
        <button class="bf-btn" id="bf-copy">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
        <button class="bf-btn" id="bf-forum">‚û° –ù–∞ —Ñ–æ—Ä—É–º</button>
        <button class="bf-btn" id="bf-close">‚úñ –ó–∞–∫—Ä—ã—Ç—å</button>
      </div>
    </div>
  </div>
</div>

<script>
(function(){
const TPL_KEY='BF_TEMPLATES';
const templates=JSON.parse(localStorage.getItem(TPL_KEY)||'[]');
if(!templates.length){
  templates.push({
    name:'–ñ–ë: –û—Å–∫–æ—Ä–±–ª–µ–Ω–∏—è',
    text:`[CENTER][B]
–ú–æ–π –Ω–∏–∫:
–ù–∏–∫ –Ω–∞—Ä—É—à–∏—Ç–µ–ª—è:
–ù–∞—Ä—É—à–µ–Ω–∏–µ: –û—Å–∫–æ—Ä–±–ª–µ–Ω–∏—è
–î–æ–∫–∞–∑–∞—Ç–µ–ª—å—Å—Ç–≤–∞:
[/B][/CENTER]`
  });
  localStorage.setItem(TPL_KEY,JSON.stringify(templates));
}

const modal=document.getElementById('bf-modal');
document.getElementById('bf-open').onclick=()=>modal.classList.add('active');
document.getElementById('bf-close').onclick=()=>modal.classList.remove('active');
document.getElementById('bf-bg').onclick=()=>modal.classList.remove('active');

const list=document.getElementById('bf-templates');
function render(){
  list.innerHTML='';
  JSON.parse(localStorage.getItem(TPL_KEY)||'[]').forEach(t=>{
    const d=document.createElement('div');
    d.textContent=t.name;
    d.onclick=()=>{
      document.getElementById('bf-editor').value=t.text;
      document.getElementById('bf-title').value=t.name;
    };
    list.appendChild(d);
  });
}
render();

document.getElementById('bf-add').onclick=()=>{
  const name=prompt('–ù–∞–∑–≤–∞–Ω–∏–µ —à–∞–±–ª–æ–Ω–∞');
  if(!name)return;
  const text=prompt('–¢–µ–∫—Å—Ç —à–∞–±–ª–æ–Ω–∞');
  if(!text)return;
  templates.push({name,text});
  localStorage.setItem(TPL_KEY,JSON.stringify(templates));
  render();
};

document.getElementById('bf-copy').onclick=()=>{
  navigator.clipboard.writeText(
    document.getElementById('bf-title').value+'\n\n'+
    document.getElementById('bf-editor').value
  );
  alert('–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ');
};

document.getElementById('bf-forum').onclick=()=>{
  const title=document.getElementById('bf-title').value;
  const text=document.getElementById('bf-editor').value;
  if(!text.trim())return alert('–ü—É—Å—Ç–æ');
  localStorage.setItem('BF_TRANSFER',JSON.stringify({title,text}));
  window.open('https://forum.radmir.games/post-thread','_blank');
};
})();
</script>
