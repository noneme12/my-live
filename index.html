<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ФОР</title>

<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* BODY */
body {
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
    cursor: none; /* скрываем стандартную мышь */
}

/* HERO IMAGE */
.hero {
    width: 100%;
    height: 100vh;
    background-image: url("10d0e7eb-2054-42a7-82d5-0c05b2b56a12.png");
    background-size: cover;
    background-position: center;
    position: relative;
}

.hero::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.55);
}

/* SCROLL ARROW */
.scroll-down {
    position: absolute;
    bottom: 40px;
    left: 50%;
    width: 24px;
    height: 24px;
    border-left: 3px solid #fff;
    border-bottom: 3px solid #fff;
    transform: translateX(-50%) rotate(-45deg);
    animation: bounce 2s infinite;
    cursor: pointer;
    z-index: 5;
}

@keyframes bounce {
    0%,100% { transform: translate(-50%,0) rotate(-45deg); }
    50% { transform: translate(-50%,12px) rotate(-45deg); }
}

/* CONTENT */
.container {
    min-height: 100vh;
    padding: 120px 20px;
    text-align: center;
}

h1 {
    font-size: 64px;
    letter-spacing: 12px;
    margin-bottom: 20px;
}

.subtitle {
    font-size: 24px;
    opacity: 0.8;
}

/* CUSTOM CURSOR */
.cursor {
    position: fixed;
    top: 0;
    left: 0;
    width: 14px;
    height: 14px;
    background: #fff;
    border-radius: 50%;
    pointer-events: none;
    transform: translate(-50%, -50%);
    transition: transform 0.08s ease;
    z-index: 9999;
}

.cursor-ring {
    position: fixed;
    top: 0;
    left: 0;
    width: 36px;
    height: 36px;
    border: 2px solid rgba(255,255,255,0.5);
    border-radius: 50%;
    pointer-events: none;
    transform: translate(-50%, -50%);
    transition: transform 0.15s ease;
    z-index: 9998;
}

/* MOBILE FIX */
@media (max-width: 768px) {
    body {
        cursor: auto;
    }
    .cursor, .cursor-ring {
        display: none;
    }
    h1 {
        font-size: 42px;
        letter-spacing: 6px;
    }
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
    <div class="scroll-down" onclick="scrollToContent()"></div>
</div>

<!-- CONTENT -->
<div class="container">
    <h1>ФОР</h1>
    <div class="subtitle">Форумный отряд радмира</div>
</div>

<!-- CUSTOM CURSOR -->
<div class="cursor"></div>
<div class="cursor-ring"></div>

<script>
/* smooth scroll */
function scrollToContent() {
    document.querySelector('.container')
        .scrollIntoView({ behavior: 'smooth' });
}

/* custom cursor */
const cursor = document.querySelector('.cursor');
const ring = document.querySelector('.cursor-ring');

document.addEventListener('mousemove', e => {
    cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
    ring.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
});

/* click animation */
document.addEventListener('mousedown', () => {
    cursor.style.transform += ' scale(0.7)';
    ring.style.transform += ' scale(1.3)';
});

document.addEventListener('mouseup', () => {
    cursor.style.transform = cursor.style.transform.replace(' scale(0.7)', '');
    ring.style.transform = ring.style.transform.replace(' scale(1.3)', '');
});
</script>

</body>
</html>
