<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ФОР — Список Справедливец</title>

<!-- INTER FONT -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #000;
    color: #fff;
    font-family: 'Inter', sans-serif;
    overflow-x: hidden;
}

/* HEADER */
.header {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 90px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 40px;
    z-index: 10;
}

/* HOME */
.home-btn {
    position: absolute;
    left: 40px;
    background: none;
    border: none;
    color: #fff;
    font-size: 18px;
    font-weight: 500;
    cursor: pointer;
    opacity: 0.9;
}

.home-btn:hover {
    opacity: 1;
}

/* LOGO */
.logo {
    font-size: 22px;
    font-weight: 500;
    letter-spacing: 2px;
}

/* HERO */
.hero {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

/* MAIN TITLE */
.hero-title {
    font-size: 64px;
    font-weight: 600;
    line-height: 1.2;
}

/* SCROLL ARROW */
.scroll-down {
    position: absolute;
    bottom: 40px;
    left: 50%;
    width: 24px;
    height: 24px;
    border-left: 3px solid #fff;
    border-bottom: 3px solid #fff;
    transform: translateX(-50%) rotate(-45deg);
    animation: bounce 2s infinite;
    cursor: pointer;
}

@keyframes bounce {
    0%,100% { transform: translate(-50%,0) rotate(-45deg); }
    50% { transform: translate(-50%,12px) rotate(-45deg); }
}

/* ADAPTIVE */
@media (max-width: 768px) {
    .hero-title {
        font-size: 42px;
    }

    .home-btn {
        left: 20px;
        font-size: 16px;
    }

    .logo {
        font-size: 18px;
    }
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <button class="home-btn" onclick="location.reload()">Главная</button>
    <div class="logo">ФОР</div>
</div>

<!-- HERO -->
<div class="hero">
    <h1 class="hero-title">Список "Справедливец"</h1>
</div>

<!-- ARROW -->
<div class="scroll-down"></div>

</body>
</html>
