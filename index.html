<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Wednesday Site</title>

<link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    background:radial-gradient(circle at top,#1a0033,#050008);
    color:#eee;
    font-family:Montserrat,sans-serif;
    min-height:100vh;
}

/* HEADER */
header{
    display:flex;
    justify-content:space-between;
    padding:25px 60px;
}

.logo{
    font-family:UnifrakturCook;
    font-size:40px;
    color:#b88cff;
    text-shadow:0 0 15px #b88cff;
}

nav a{
    color:#ccc;
    margin-left:25px;
    text-decoration:none;
    position:relative;
}

nav a::after{
    content:"";
    position:absolute;
    bottom:-6px;
    left:0;
    width:0;
    height:2px;
    background:#b88cff;
    transition:.3s;
}
nav a:hover::after{width:100%}

/* HERO */
.hero{
    height:70vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
}

.hero h1{
    font-family:UnifrakturCook;
    font-size:64px;
    color:#e6d6ff;
    text-shadow:0 0 25px #b88cff;
}

.hero p{opacity:.8;margin-top:15px}

/* CARDS */
.section{padding:60px}
.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:25px;
}

.card{
    background:rgba(255,255,255,.05);
    border:1px solid rgba(184,140,255,.3);
    padding:20px;
    backdrop-filter:blur(10px);
    position:relative;
}

.card img{
    width:100%;
    border-radius:6px;
    margin-bottom:10px;
}

/* ADMIN PANEL */
#adminPanel{
    position:fixed;
    top:50%;
    right:0;
    transform:translateY(-50%);
    background:#0b0015;
    border-left:2px solid #b88cff;
    padding:20px;
    width:220px;
    display:none;
    z-index:9999;
}

#adminPanel h3{
    color:#b88cff;
    margin-bottom:10px;
    font-family:UnifrakturCook;
}

#adminPanel button,
#adminPanel input{
    width:100%;
    margin-bottom:10px;
    background:transparent;
    color:#b88cff;
    border:1px solid #b88cff;
    padding:8px;
    cursor:pointer;
}

.editing *{
    outline:1px dashed rgba(184,140,255,.4);
}

/* HIDDEN FILE INPUT */
input[type=file]{display:none}
</style>
</head>

<body>

<header>
    <div class="logo">Wednesday</div>
    <nav>
        <a href="#">–ì–ª–∞–≤–Ω–∞—è</a>
        <a href="#">–û –Ω–∞—Å</a>
        <a href="#">–õ—é–¥–∏</a>
    </nav>
</header>

<section class="hero">
    <div>
        <h1 contenteditable="true">–¢—å–º–∞ ‚Äî –º–æ–π —Å—Ç–∏–ª—å</h1>
        <p contenteditable="true">–•–æ–ª–æ–¥. –ö–æ–Ω—Ç—Ä–æ–ª—å. –ë–µ–∑ —ç–º–æ—Ü–∏–π.</p>
    </div>
</section>

<section class="section">
    <div class="cards" id="cards">
        <div class="card">
            <img src="https://via.placeholder.com/400x250" />
            <h3 contenteditable="true">–ò–º—è</h3>
            <p contenteditable="true">–û–ø–∏—Å–∞–Ω–∏–µ</p>
        </div>
    </div>
</section>

<!-- ADMIN -->
<div id="adminPanel">
    <h3>–ê–¥–º–∏–Ω–∫–∞</h3>
    <button onclick="toggleEdit()">‚úè –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
    <button onclick="addCard()">‚ûï –ö–∞—Ä—Ç–æ—á–∫–∞</button>
    <button onclick="uploadImage()">üñº –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–æ—Ç–æ</button>
    <button onclick="save()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    <button onclick="exitAdmin()">üö™ –í—ã–π—Ç–∏</button>
</div>

<input type="file" id="imgUpload" accept="image/*">

<script>
const PASS="wednesday";
let editing=false;

/* LOAD */
if(localStorage.site){
    document.body.innerHTML=localStorage.site;
}

/* ADMIN ACCESS */
function openAdmin(){
    const p=prompt("–ü–∞—Ä–æ–ª—å:");
    if(p===PASS){
        document.getElementById("adminPanel").style.display="block";
    }
}

document.addEventListener("keydown",e=>{
    if(e.ctrlKey&&e.shiftKey&&e.key==="A")openAdmin();
});

if(location.hash==="#admin")openAdmin();

/* EDIT */
function toggleEdit(){
    editing=!editing;
    document.body.classList.toggle("editing",editing);
    document.body.contentEditable=editing;
}

/* ADD CARD */
function addCard(){
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
        <img src="https://via.placeholder.com/400x250">
        <h3 contenteditable="true">–ò–º—è</h3>
        <p contenteditable="true">–û–ø–∏—Å–∞–Ω–∏–µ</p>`;
    document.getElementById("cards").appendChild(c);
}

/* IMAGE UPLOAD */
function uploadImage(){
    const f=document.getElementById("imgUpload");
    f.click();
    f.onchange=()=>{
        const file=f.files[0];
        const r=new FileReader();
        r.onload=e=>{
            const img=document.activeElement.closest(".card")?.querySelector("img");
            if(img)img.src=e.target.result;
        };
        r.readAsDataURL(file);
    };
}

/* SAVE */
function save(){
    localStorage.site=document.body.innerHTML;
    alert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ");
}

/* AUTOSAVE */
setInterval(()=>{
    if(editing)localStorage.site=document.body.innerHTML;
},3000);

function exitAdmin(){
    editing=false;
    document.body.contentEditable=false;
    document.getElementById("adminPanel").style.display="none";
}
</script>

</body>
</html>
