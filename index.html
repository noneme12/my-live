<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Wednesday Style</title>

<link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: radial-gradient(circle at top, #1b0f2e, #050008);
    color: #eaeaea;
    font-family: 'Montserrat', sans-serif;
    min-height: 100vh;
}

/* HEADER */
header {
    padding: 30px 60px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-family: 'UnifrakturCook', cursive;
    font-size: 36px;
    color: #b88cff;
    text-shadow: 0 0 15px rgba(184,140,255,.6);
}

nav a {
    margin-left: 30px;
    text-decoration: none;
    color: #ccc;
    font-weight: 500;
    position: relative;
}

nav a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -6px;
    width: 0;
    height: 2px;
    background: #b88cff;
    transition: .3s;
}

nav a:hover::after {
    width: 100%;
}

/* HERO */
.hero {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 80vh;
    text-align: center;
    padding: 20px;
}

.hero h1 {
    font-family: 'UnifrakturCook', cursive;
    font-size: 64px;
    color: #e7d6ff;
    text-shadow: 0 0 25px rgba(184,140,255,.7);
    animation: glow 3s infinite alternate;
}

.hero p {
    margin-top: 20px;
    font-size: 18px;
    opacity: .85;
}

/* BUTTON */
.btn {
    margin-top: 35px;
    display: inline-block;
    padding: 14px 40px;
    border: 1px solid #b88cff;
    color: #b88cff;
    text-decoration: none;
    letter-spacing: 2px;
    transition: .3s;
}

.btn:hover {
    background: #b88cff;
    color: #000;
    box-shadow: 0 0 25px rgba(184,140,255,.7);
}

/* CARDS */
.section {
    padding: 80px 60px;
}

.cards {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    gap: 30px;
}

.card {
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(184,140,255,.2);
    padding: 30px;
    backdrop-filter: blur(10px);
    transition: .3s;
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 0 25px rgba(184,140,255,.3);
}

.card h3 {
    color: #b88cff;
    margin-bottom: 10px;
}

/* FOOTER */
footer {
    text-align: center;
    padding: 30px;
    font-size: 14px;
    opacity: .6;
}

/* ANIMATION */
@keyframes glow {
    from { text-shadow: 0 0 10px rgba(184,140,255,.3); }
    to { text-shadow: 0 0 30px rgba(184,140,255,1); }
}
</style>
</head>

<body>

<header>
    <div class="logo">Wednesday</div>
    <nav>
        <a href="#">Главная</a>
        <a href="#">О нас</a>
        <a href="#">Люди</a>
        <a href="#">Контакты</a>
    </nav>
</header>

<section class="hero">
    <div>
        <h1>Тьма — мой стиль</h1>
        <p>Холод. Разум. Контроль. Никаких эмоций.</p>
        <a href="#" class="btn">Войти</a>
    </div>
</section>

<section class="section">
    <div class="cards">
        <div class="card">
            <h3>Холодный разум</h3>
            <p>Никакой жалости. Только логика и факты.</p>
        </div>
        <div class="card">
            <h3>Тьма внутри</h3>
            <p>Мы принимаем темную сторону.</p>
        </div>
        <div class="card">
            <h3>Контроль</h3>
            <p>Каждый шаг под наблюдением.</p>
        </div>
    </div>
</section>

<footer>
    © 2025 | Wednesday Style
</footer>

</body>
</html>
