<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ФОР</title>

<!-- INTER FONT -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #000;
    color: #fff;
    font-family: 'Inter', sans-serif;
}

/* HERO */
.hero {
    width: 100%;
    height: 100vh;
    background-image: url("10d0e7eb-2054-42a7-82d5-0c05b2b56a12.png");
    background-size: cover;
    background-position: center;
    position: relative;
}

/* затемнение */
.hero::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.6);
}

/* HEADER */
.header {
    position: relative;
    z-index: 10;
    height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 40px;
}

.home-btn {
    position: absolute;
    left: 40px;
    background: none;
    border: none;
    color: #fff;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    opacity: 0.85;
}

.home-btn:hover { opacity: 1; }

.logo img {
    width: 90px;
    opacity: 0.95;
}

/* SCROLL ARROW */
.scroll-down {
    position: absolute;
    bottom: 40px;
    left: 50%;
    width: 24px;
    height: 24px;
    border-left: 3px solid #fff;
    border-bottom: 3px solid #fff;
    transform: translateX(-50%) rotate(-45deg);
    animation: bounce 2s infinite;
    cursor: pointer;
    z-index: 5;
}

@keyframes bounce {
    0%,100% { transform: translate(-50%,0) rotate(-45deg); }
    50% { transform: translate(-50%,12px) rotate(-45deg); }
}

/* PONY */
.pony {
    position: absolute;
    bottom: 75px;            /* рядом со стрелкой */
    left: 50%;
    width: 70px;
    transform: translateX(140px);
    opacity: 0;
    pointer-events: none;
    z-index: 6;
}

@keyframes ponyWalk {
    0% {
        transform: translateX(160px);
        opacity: 0;
    }
    10% { opacity: 1; }
    50% {
        transform: translateX(-160px);
        opacity: 1;
    }
    90% { opacity: 0; }
    100% {
        transform: translateX(-200px);
        opacity: 0;
    }
}

/* CONTENT */
.container {
    min-height: 100vh;
    padding: 120px 20px;
    text-align: center;
}

.container h1 {
    font-size: 64px;
    font-weight: 600;
    letter-spacing: 12px;
}

.subtitle {
    font-size: 24px;
    opacity: 0.8;
}

/* ADAPTIVE */
@media (max-width: 768px) {
    .home-btn { left: 20px; font-size: 14px; }
    .logo img { width: 70px; }
    .container h1 { font-size: 42px; letter-spacing: 6px; }
    .subtitle { font-size: 18px; }
    .pony { width: 55px; }
}
</style>
</head>

<body>

<div class="hero">

    <!-- HEADER -->
    <div class="header">
        <button class="home-btn" onclick="location.reload()">Главная</button>
        <div class="logo">
            <img src="https://64.media.tumblr.com/e98ae218a806136992c656b616d6258b/fb7d99842bde320e-5f/s250x400/b5fb50503a090739d087a91559f6fbb652c56118.pnj" alt="ФОР">
        </div>
    </div>

    <!-- ARROW -->
    <div class="scroll-down" onclick="scrollToContent()"></div>

    <!-- PONY -->
    <img
      src="https://static.wikia.nocookie.net/librarytwilightsparkle/images/a/a0/%D0%A2%D0%B2%D0%B0%D0%B9%D0%BA%D0%B0.png/revision/latest?cb=20150614123448&path-prefix=ru"
      alt="pony"
      class="pony"
    >
</div>

<div class="container">
    <h1>ФОР</h1>
    <div class="subtitle">Форумный отряд радмира</div>
</div>

<script>
function scrollToContent() {
    document.querySelector('.container')
        .scrollIntoView({ behavior: 'smooth' });
}

/* pony animation every 5 seconds */
const pony = document.querySelector('.pony');

function playPony() {
    pony.style.animation = 'none';
    pony.offsetHeight; // reset
    pony.style.animation = 'ponyWalk 2.5s ease-in-out';
}

setInterval(playPony, 5000);
</script>

</body>
</html>
