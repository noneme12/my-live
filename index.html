<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ФОР</title>

<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* BODY */
body {
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

/* TOP BAR */
.top-bar {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 70px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
}

/* HOME BUTTON */
.home-btn {
    position: absolute;
    left: 40px;
    background: none;
    border: none;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    opacity: 0.8;
    transition: opacity 0.2s ease;
}

.home-btn:hover {
    opacity: 1;
}

/* LOGO */
.top-logo img {
    width: 85px;
    height: auto;
    opacity: 0.95;
}

/* HERO */
.hero {
    width: 100%;
    height: 100vh;
    background-image: url("10d0e7eb-2054-42a7-82d5-0c05b2b56a12.png");
    background-size: cover;
    background-position: center;
    position: relative;
}

/* DARK OVERLAY */
.hero::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.6);
}

/* SCROLL ARROW */
.scroll-down {
    position: absolute;
    bottom: 40px;
    left: 50%;
    width: 24px;
    height: 24px;
    border-left: 3px solid #fff;
    border-bottom: 3px solid #fff;
    transform: translateX(-50%) rotate(-45deg);
    animation: bounce 2s infinite;
    cursor: pointer;
    z-index: 5;
}

@keyframes bounce {
    0%,100% { transform: translate(-50%,0) rotate(-45deg); }
    50% { transform: translate(-50%,12px) rotate(-45deg); }
}

/* CONTENT */
.container {
    min-height: 100vh;
    padding: 120px 20px;
    text-align: center;
}

.container h1 {
    font-size: 64px;
    letter-spacing: 12px;
    margin-bottom: 20px;
}

.subtitle {
    font-size: 24px;
    opacity: 0.8;
}

/* ADAPTIVE */
@media (max-width: 768px) {
    .home-btn {
        left: 20px;
        font-size: 14px;
    }

    .top-logo img {
        width: 65px;
    }

    .container h1 {
        font-size: 42px;
        letter-spacing: 6px;
    }

    .subtitle {
        font-size: 18px;
    }
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">

    <!-- TOP BAR -->
    <div class="top-bar">
        <button class="home-btn" onclick="location.reload()">Главная</button>

        <div class="top-logo">
            <img src="https://64.media.tumblr.com/e98ae218a806136992c656b616d6258b/fb7d99842bde320e-5f/s250x400/b5fb50503a090739d087a91559f6fbb652c56118.pnj" alt="ФОР">
        </div>
    </div>

    <div class="scroll-down" onclick="scrollToContent()"></div>
</div>

<!-- CONTENT -->
<div class="container">
    <h1>ФОР</h1>
    <div class="subtitle">Форумный отряд радмира</div>
</div>

<script>
function scrollToContent() {
    document.querySelector('.container')
        .scrollIntoView({ behavior: 'smooth' });
}
</script>

</body>
</html>
