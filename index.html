<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: none;
        }

        .terminal {
            position: relative;
            width: 100%;
            max-width: 800px;
            padding: 40px;
            text-align: center;
        }

        .screen {
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid #333;
            border-radius: 10px;
            padding: 40px 20px;
            position: relative;
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.1);
        }

        .screen::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                rgba(0, 255, 0, 0.03) 50%,
                rgba(0, 0, 0, 0.1) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            border-radius: 8px;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 0 100%;
            }
        }

        .text-container {
            display: inline-block;
            position: relative;
        }

        .text {
            font-size: 80px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 12px;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 15px #fff,
                0 0 20px #0f0,
                0 0 30px #0f0,
                0 0 40px #0f0;
            color: #ffffff;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .cursor {
            position: absolute;
            right: -20px;
            top: 50%;
            transform: translateY(-50%);
            width: 15px;
            height: 80px;
            background-color: #0f0;
            box-shadow: 
                0 0 5px #0f0,
                0 0 10px #0f0,
                0 0 15px #0f0;
            animation: blink 0.8s infinite;
        }

        .cursor.typing {
            animation: typing-blink 0.5s infinite;
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }

        @keyframes typing-blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .char {
            display: inline-block;
            opacity: 0;
            animation: charAppear 0.1s forwards;
        }

        @keyframes charAppear {
            to {
                opacity: 1;
            }
        }

        /* Эффект загрузки */
        .loading {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #0f0;
            opacity: 0.7;
        }

        .loading::after {
            content: "";
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: ""; }
            40% { content: "."; }
            60% { content: ".."; }
            80%, 100% { content: "..."; }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .text {
                font-size: 50px;
                letter-spacing: 8px;
            }
            
            .cursor {
                height: 50px;
                width: 10px;
            }
            
            .terminal {
                padding: 20px;
            }
            
            .screen {
                padding: 30px 15px;
            }
        }

        @media (max-width: 480px) {
            .text {
                font-size: 36px;
                letter-spacing: 4px;
            }
            
            .cursor {
                height: 36px;
                width: 8px;
                right: -12px;
            }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="screen">
            <div class="text-container">
                <div class="text" id="text"></div>
                <div class="cursor" id="cursor"></div>
            </div>
            <div class="loading">Загрузка системы</div>
        </div>
    </div>

    <audio id="typeSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-keyboard-typing-1386.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="enterSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-computer-keyboard-click-1127.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="startSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-computer-sci-fi-startup-2897.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textElement = document.getElementById('text');
            const cursorElement = document.getElementById('cursor');
            const fullText = "ГЛАВНАЯ";
            const typeSound = document.getElementById('typeSound');
            const enterSound = document.getElementById('enterSound');
            const startSound = document.getElementById('startSound');
            
            // Предзагрузка звуков
            function preloadAudio() {
                typeSound.load();
                enterSound.load();
                startSound.load();
            }
            
            preloadAudio();
            
            // Функция воспроизведения звука с клонированием для быстрого повторения
            function playSound(audioElement, volume = 0.5) {
                try {
                    const soundClone = audioElement.cloneNode();
                    soundClone.volume = volume;
                    soundClone.currentTime = 0;
                    soundClone.play().catch(e => console.log("Звук не воспроизведён:", e));
                } catch(e) {
                    console.log("Ошибка воспроизведения звука:", e);
                }
            }
            
            // Начинаем с загрузочного звука
            setTimeout(() => {
                playSound(startSound, 0.3);
            }, 500);
            
            // Функция печатания текста
            function typeText() {
                cursorElement.classList.add('typing');
                
                let delay = 1000; // Задержка перед началом печати
                
                // Печатаем каждую букву
                for(let i = 0; i < fullText.length; i++) {
                    setTimeout(() => {
                        // Создаем span для буквы
                        const charSpan = document.createElement('span');
                        charSpan.className = 'char';
                        charSpan.textContent = fullText[i];
                        textElement.appendChild(charSpan);
                        
                        // Воспроизводим звук печатания
                        playSound(typeSound, 0.2);
                        
                        // Если это последняя буква
                        if(i === fullText.length - 1) {
                            setTimeout(() => {
                                cursorElement.classList.remove('typing');
                                playSound(enterSound, 0.3);
                                
                                // Запускаем заново через 3 секунды
                                setTimeout(resetAndType, 3000);
                            }, 300);
                        }
                    }, delay + (i * 150)); // 150ms между буквами
                }
            }
            
            // Сброс и повтор
            function resetAndType() {
                textElement.innerHTML = '';
                setTimeout(typeText, 500);
            }
            
            // Начинаем печатать
            setTimeout(typeText, 2000);
            
            // Добавляем интерактивность
            document.addEventListener('click', function() {
                playSound(enterSound, 0.3);
                
                // Быстрое мигание при клике
                cursorElement.style.animation = 'none';
                setTimeout(() => {
                    cursorElement.style.animation = '';
                }, 100);
            });
            
            // Случайные звуковые эффекты фона
            setInterval(() => {
                if(Math.random() > 0.7) {
                    playSound(typeSound, 0.1);
                }
            }, 5000);
            
            // Эффект мерцания текста
            setInterval(() => {
                const text = document.querySelector('.text');
                if(text && Math.random() > 0.8) {
                    text.style.opacity = '0.8';
                    setTimeout(() => {
                        text.style.opacity = '1';
                    }, 50);
                }
            }, 2000);
        });
    </script>
</body>
</html>
