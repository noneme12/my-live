<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Форумная организация радмира</title>
    <style>
        :root {
            --primary: #ff0033;
            --secondary: #1a1a1a;
            --accent: #ffffff;
            --dark: #000000;
            --glow: #ff1a4b;
        }
        * {
            margin: 0; padding: 0; box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--dark);
            color: var(--accent);
        }
        nav {
            position: fixed;
            width: 100%;
            background: rgba(0,0,0,0.9);
            padding: 1rem 0;
            z-index: 1000;
        }
        .nav-container {
            max-width: 1200px;
            margin: auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
            text-decoration: none;
            text-shadow: 0 0 10px var(--glow);
        }
        .nav-menu {
            list-style: none;
            display: flex;
            gap: 2rem;
        }
        .nav-link {
            color: var(--accent);
            text-decoration: none;
        }
        .nav-link:hover {
            color: var(--primary);
        }
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #1a0005 0%, #000000 100%);
        }
        .hero-content h1 {
            font-size: 4rem;
            color: var(--primary);
            text-shadow: 0 0 10px var(--glow);
        }
        .hero-content p {
            font-size: 1.5rem;
            opacity: 0.8;
            margin: 1rem 0 2rem;
        }
        .cta-button {
            background: var(--primary);
            color: #fff;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 0 15px var(--glow);
            transition: 0.3s;
        }
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px var(--primary);
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="#" class="logo">ФОР</a>
            <ul class="nav-menu">
                <li><a href="#home" class="nav-link">Главная</a></li>
                <li><a href="#products" class="nav-link">Коллекция людей в нашем ОЧСе</a></li>
                <li><a href="#about" class="nav-link">О нас</a></li>
            </ul>
        </div>
    </nav>
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>ФОР состав</h1>
            <p>Катюша Дезмач - Глава Фор с 15.06.2024 по сей день </p>
            <a href="#products" class="cta-button">Милана Ледоколова - Зам.Главы Фор с 15.06.2025 по сей день </a>
        </div>
    </section>
</body>
</html>
