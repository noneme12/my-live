<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>BRAIN-FOR WEB v2.0</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:#0c0f18;
  color:#fff;
}

/* ===== FLOAT BTN ===== */
#bf-open{
  position:fixed;
  right:22px;
  bottom:22px;
  width:68px;
  height:68px;
  border-radius:50%;
  border:none;
  cursor:pointer;
  font-size:28px;
  color:#fff;
  background:linear-gradient(135deg,#ff3c9e,#7b2cff);
  box-shadow:0 15px 45px rgba(0,0,0,.55);
  z-index:9999;
}

/* ===== MODAL ===== */
#bf-modal{position:fixed;inset:0;display:none;z-index:10000}
#bf-modal.active{display:block}
#bf-bg{position:absolute;inset:0;background:rgba(0,0,0,.75)}

#bf-window{
  position:absolute;
  left:50%;top:50%;
  transform:translate(-50%,-50%);
  width:1100px;
  max-width:96%;
  height:720px;
  background:#121629;
  border-radius:18px;
  display:flex;
  overflow:hidden;
  box-shadow:0 25px 80px rgba(0,0,0,.65);
}

/* ===== SIDEBAR ===== */
#bf-left{
  width:300px;
  background:#0f1324;
  padding:18px;
  display:flex;
  flex-direction:column;
}
#bf-left h3{margin:0 0 12px;font-size:16px;opacity:.85}

.bf-tpl{
  background:#191e35;
  padding:12px;
  border-radius:12px;
  margin-bottom:10px;
  cursor:pointer;
  transition:.15s;
}
.bf-tpl:hover{background:#232a4a;transform:translateY(-2px)}

#bf-add{
  margin-top:auto;
  background:#2a3158;
}

/* ===== CONTENT ===== */
#bf-right{
  flex:1;
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

/* ===== INPUTS ===== */
input,textarea,select{
  width:100%;
  background:#171c33;
  border:1px solid #2c3260;
  color:#fff;
  border-radius:12px;
  padding:14px;
  font-size:14px;
}
textarea{
  flex:1;
  resize:none;
  font-family:Consolas,monospace;
}

/* ===== TOP BAR ===== */
#bf-top{
  display:flex;
  gap:10px;
}

/* ===== BUTTONS ===== */
.bf-row{display:flex;gap:10px}
.bf-btn{
  flex:1;
  border:none;
  border-radius:12px;
  padding:14px;
  font-weight:700;
  cursor:pointer;
  color:#fff;
  background:linear-gradient(135deg,#ff3c9e,#7b2cff);
}
.bf-btn.gray{background:#2b325c}
.bf-btn.red{background:#b92a2a}
.bf-btn.green{background:#22aa77}

/* ===== FOOTER ===== */
#bf-footer{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  opacity:.6;
}
</style>
</head>

<body>

<button id="bf-open">üß†</button>

<div id="bf-modal">
  <div id="bf-bg"></div>

  <div id="bf-window">

    <!-- LEFT -->
    <div id="bf-left">
      <h3>üìÑ –®–∞–±–ª–æ–Ω—ã</h3>
      <div id="bf-tpls"></div>
      <button class="bf-btn gray" id="bf-add">‚ûï –ù–æ–≤—ã–π —à–∞–±–ª–æ–Ω</button>
    </div>

    <!-- RIGHT -->
    <div id="bf-right">

      <div id="bf-top">
        <input id="bf-title" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫ (–∞–≤—Ç–æ)">
        <select id="bf-category">
          <option value="nosost">‚ùå –ù–µ —Å–æ—Å—Ç</option>
          <option value="gos">üèõ –ì–æ—Å</option>
          <option value="crim">üî´ –ö—Ä–∏–º</option>
        </select>
      </div>

      <textarea id="bf-editor" placeholder="–¢–µ–∫—Å—Ç –∂–∞–ª–æ–±—ã (BBCode)"></textarea>

      <div class="bf-row">
        <button class="bf-btn gray" id="bf-preview">üëÅ –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä</button>
        <button class="bf-btn" id="bf-copy">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
        <button class="bf-btn green" id="bf-forum">‚û° –ù–∞ —Ñ–æ—Ä—É–º</button>
        <button class="bf-btn red" id="bf-close">‚úñ</button>
      </div>

      <div id="bf-footer">
        <div>Alt + M ‚Äî –æ—Ç–∫—Ä—ã—Ç—å</div>
        <div>BRAIN-FOR WEB v2.0</div>
      </div>

    </div>
  </div>
</div>

<script>
/* ===== HOTKEY ===== */
document.addEventListener('keydown',e=>{
  if(e.altKey && e.key.toLowerCase()==='m'){
    modal.classList.toggle('active');
  }
});

/* ===== STORAGE ===== */
const KEY='BF_TEMPLATES_V2';
if(!localStorage.getItem(KEY)){
  localStorage.setItem(KEY,JSON.stringify([
    {name:'–ñ–ë: –û—Å–∫–æ—Ä–±–ª–µ–Ω–∏—è',text:`[CENTER][B]
–ú–æ–π –Ω–∏–∫:
–ù–∏–∫ –Ω–∞—Ä—É—à–∏—Ç–µ–ª—è:
–ù–∞—Ä—É—à–µ–Ω–∏–µ: –û—Å–∫–æ—Ä–±–ª–µ–Ω–∏—è
–î–æ–∫–∞–∑–∞—Ç–µ–ª—å—Å—Ç–≤–∞:
[/B][/CENTER]`}
  ]));
}

/* ===== ELEMENTS ===== */
const modal=document.getElementById('bf-modal');
const list=document.getElementById('bf-tpls');
const title=document.getElementById('bf-title');
const editor=document.getElementById('bf-editor');
const category=document.getElementById('bf-category');

/* ===== OPEN/CLOSE ===== */
bf-open.onclick=()=>modal.classList.add('active');
bf-close.onclick=bf-bg.onclick=()=>modal.classList.remove('active');

/* ===== AUTOSAVE ===== */
setInterval(()=>{
  localStorage.setItem('BF_DRAFT',JSON.stringify({
    title:title.value,
    text:editor.value,
    category:category.value
  }));
},2000);

/* ===== RESTORE ===== */
const d=JSON.parse(localStorage.getItem('BF_DRAFT')||'null');
if(d){
  title.value=d.title||'';
  editor.value=d.text||'';
  category.value=d.category||'nosost';
}

/* ===== RENDER ===== */
function render(){
  list.innerHTML='';
  JSON.parse(localStorage.getItem(KEY)).forEach(t=>{
    const d=document.createElement('div');
    d.className='bf-tpl';
    d.textContent=t.name;
    d.onclick=()=>{
      title.value=t.name;
      editor.value=t.text;
    };
    list.appendChild(d);
  });
}
render();

/* ===== ADD TEMPLATE ===== */
bf-add.onclick=()=>{
  const n=prompt('–ù–∞–∑–≤–∞–Ω–∏–µ');
  if(!n)return;
  const t=prompt('–¢–µ–∫—Å—Ç');
  if(!t)return;
  const arr=JSON.parse(localStorage.getItem(KEY));
  arr.push({name:n,text:t});
  localStorage.setItem(KEY,JSON.stringify(arr));
  render();
};

/* ===== COPY ===== */
bf-copy.onclick=()=>{
  navigator.clipboard.writeText(title.value+'\n\n'+editor.value);
  alert('–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ');
};

/* ===== PREVIEW ===== */
bf-preview.onclick=()=>{
  alert(editor.value);
};

/* ===== SEND ===== */
bf-forum.onclick=()=>{
  if(!editor.value.trim())return alert('–ü—É—Å—Ç–æ');

  const URLS={
    nosost:'https://forum.radmir.games/forums/%D0%96%D0%B0%D0%BB%D0%BE%D0%B1%D1%8B-%D0%BD%D0%B0-%D0%B8%D0%B3%D1%80%D0%BE%D0%BA%D0%BE%D0%B2-%D0%BD%D0%B5-%D1%81%D0%BE%D1%81%D1%82-%D0%B2-%D0%BE%D1%80%D0%B3%D0%B0%D0%BD%D0%B8%D0%B7%D0%B0%D1%86%D0%B8%D1%8F%D1%85.194/create-thread',
    gos:'https://forum.radmir.games/forums/%D0%96%D0%B0%D0%BB%D0%BE%D0%B1%D1%8B-%D0%BD%D0%B0-%D0%B8%D0%B3%D1%80%D0%BE%D0%BA%D0%BE%D0%B2-%D1%81%D0%BE%D1%81%D1%82-%D0%B2-%D0%B3%D0%BE%D1%81-%D1%81%D1%82%D1%80%D1%83%D0%BA%D1%82%D1%83%D1%80%D0%B0%D1%85.195/create-thread',
    crim:'https://forum.radmir.games/forums/%D0%96%D0%B0%D0%BB%D0%BE%D0%B1%D1%8B-%D0%BD%D0%B0-%D0%B8%D0%B3%D1%80%D0%BE%D0%BA%D0%BE%D0%B2-%D1%81%D0%BE%D1%81%D1%82-%D0%B2-%D0%BA%D1%80%D0%B8%D0%BC%D0%B8%D0%BD%D0%B0%D0%BB%D1%8C%D0%BD%D1%8B%D1%85-%D1%81%D1%82%D1%80%D1%83%D0%BA%D1%82%D1%83%D1%80%D0%B0%D1%85.196/create-thread'
  };

  localStorage.setItem('BF_TRANSFER',JSON.stringify({
    title:title.value,
    text:editor.value,
    time:Date.now()
  }));

  window.open(URLS[category.value],'_blank');
};
</script>

</body>
</html>
