<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #f00;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        /* Стили для фотографии */
        .header-image {
            width: 300px;
            height: auto;
            margin-bottom: 40px;
            border: 3px solid #f00;
            border-radius: 10px;
            box-shadow: 
                0 0 20px rgba(255, 0, 0, 0.5),
                0 0 40px rgba(255, 0, 0, 0.3),
                0 0 60px rgba(255, 0, 0, 0.2);
            animation: imageGlow 2s infinite alternate;
        }

        @keyframes imageGlow {
            from {
                box-shadow: 
                    0 0 20px rgba(255, 0, 0, 0.5),
                    0 0 40px rgba(255, 0, 0, 0.3);
            }
            to {
                box-shadow: 
                    0 0 30px rgba(255, 0, 0, 0.8),
                    0 0 60px rgba(255, 0, 0, 0.5),
                    0 0 90px rgba(255, 0, 0, 0.3);
            }
        }

        /* Контейнер с текстом */
        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 72px;
            font-weight: bold;
            letter-spacing: 15px;
            text-transform: uppercase;
            position: relative;
            margin-bottom: 20px;
            text-shadow: 
                0 0 10px #f00,
                0 0 20px #f00,
                0 0 30px #f00;
            animation: pulse 3s infinite alternate;
        }

        /* Эффект печатания */
        h1::after {
            content: "█";
            position: absolute;
            animation: blink 0.7s infinite;
            text-shadow: 
                0 0 10px #f00,
                0 0 20px #f00;
        }

        /* Анимация для текста */
        .typing-text {
            position: relative;
            display: inline-block;
        }

        .typing-text::after {
            content: "";
            position: absolute;
            right: -15px;
            top: 0;
            width: 2px;
            height: 100%;
            background: #f00;
            animation: typingCursor 4s steps(7) infinite,
                       blink 0.7s infinite;
            box-shadow: 
                0 0 10px #f00,
                0 0 20px #f00;
        }

        @keyframes typingCursor {
            0% { right: -15px; }
            14.28% { right: 55px; }
            28.57% { right: 125px; }
            42.85% { right: 195px; }
            57.14% { right: 265px; }
            71.42% { right: 335px; }
            85.71% { right: 405px; }
            100% { right: 475px; opacity: 0; }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes pulse {
            from {
                text-shadow: 
                    0 0 10px #f00,
                    0 0 20px #f00,
                    0 0 30px #f00;
            }
            to {
                text-shadow: 
                    0 0 20px #f00,
                    0 0 40px #f00,
                    0 0 60px #f00;
            }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .header-image {
                width: 250px;
                margin-bottom: 30px;
            }

            h1 {
                font-size: 48px;
                letter-spacing: 10px;
            }

            .typing-text::after {
                right: -10px;
            }

            @keyframes typingCursor {
                0% { right: -10px; }
                14.28% { right: 35px; }
                28.57% { right: 80px; }
                42.85% { right: 125px; }
                57.14% { right: 170px; }
                71.42% { right: 215px; }
                85.71% { right: 260px; }
                100% { right: 305px; opacity: 0; }
            }
        }

        @media (max-width: 480px) {
            .header-image {
                width: 200px;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 36px;
                letter-spacing: 5px;
            }

            .typing-text::after {
                right: -8px;
            }

            @keyframes typingCursor {
                0% { right: -8px; }
                14.28% { right: 25px; }
                28.57% { right: 58px; }
                42.85% { right: 91px; }
                57.14% { right: 124px; }
                71.42% { right: 157px; }
                85.71% { right: 190px; }
                100% { right: 223px; opacity: 0; }
            }
        }

        /* Красные частицы на фоне */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255,0,0,0.6) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-100px) translateX(100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Фотография сверху по центру -->
    <img src="https://64.media.tumblr.com/e98ae218a806136992c656b616d6258b/fb7d99842bde320e-5f/s250x400/b5fb50503a090739d087a91559f6fbb652c56118.pnj" 
         alt="Фотография" 
         class="header-image">

    <!-- Контейнер с текстом -->
    <div class="container">
        <h1 class="typing-text">ГЛАВНАЯ</h1>
    </div>

    <!-- Частицы на фоне -->
    <div class="particles" id="particles"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Создаем красные частицы
            function createParticles() {
                const particlesContainer = document.getElementById('particles');
                const particleCount = 20;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    const size = Math.random() * 80 + 20;
                    const posX = Math.random() * 100;
                    const duration = Math.random() * 15 + 10;
                    const delay = Math.random() * 5;
                    
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${posX}%`;
                    particle.style.top = '100%';
                    particle.style.animationDuration = `${duration}s`;
                    particle.style.animationDelay = `${delay}s`;
                    particle.style.opacity = Math.random() * 0.1 + 0.05;
                    
                    particlesContainer.appendChild(particle);
                }
            }
            
            createParticles();
            
            // Добавляем случайные частицы каждые 5 секунд
            setInterval(() => {
                createParticles();
            }, 5000);
            
            // Эффект пульсации для фотографии
            const image = document.querySelector('.header-image');
            setInterval(() => {
                if (Math.random() > 0.7) {
                    image.style.transform = 'scale(1.05)';
                    image.style.filter = 'brightness(1.2)';
                    
                    setTimeout(() => {
                        image.style.transform = 'scale(1)';
                        image.style.filter = 'brightness(1)';
                    }, 200);
                }
            }, 3000);
            
            // Звуковой эффект при клике
            document.addEventListener('click', function() {
                try {
                    // Простой звук клика через Web Audio API
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 400;
                    oscillator.type = 'sine';
                    gainNode.gain.value = 0.1;
                    
                    oscillator.start();
                    setTimeout(() => {
                        oscillator.stop();
                    }, 100);
                    
                    // Вспышка при клике
                    document.body.style.backgroundColor = '#330000';
                    setTimeout(() => {
                        document.body.style.backgroundColor = '#000000';
                    }, 100);
                    
                } catch(e) {
                    console.log("Аудио не поддерживается");
                }
            });
            
            // Автоматическая перезагрузка анимации печатания
            setInterval(() => {
                const typingCursor = document.querySelector('.typing-text::after');
                // Анимация автоматически перезапускается благодаря infinite
            }, 4000);
        });
    </script>
</body>
</html>
