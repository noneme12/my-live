<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>BRAIN-FOR WEB v1.0</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== BASE ===== */
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0f0f14;
  color:#fff;
}
h1{padding:20px}

/* ===== FLOAT BUTTON ===== */
#bf-open{
  position:fixed;
  right:20px;
  bottom:20px;
  width:64px;
  height:64px;
  border-radius:50%;
  border:none;
  cursor:pointer;
  font-size:26px;
  font-weight:bold;
  color:#fff;
  background:linear-gradient(135deg,#ff2d95,#7f00ff);
  box-shadow:0 12px 35px rgba(0,0,0,.45);
  z-index:9999;
}

/* ===== MODAL ===== */
#bf-modal{
  position:fixed;
  inset:0;
  display:none;
  z-index:10000;
}
#bf-modal.active{display:block}

#bf-bg{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.7);
}

#bf-window{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:1000px;
  max-width:95%;
  height:650px;
  background:#14141c;
  border-radius:16px;
  display:flex;
  overflow:hidden;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}

/* ===== LEFT ===== */
#bf-left{
  width:300px;
  background:#101018;
  padding:15px;
  box-sizing:border-box;
  overflow-y:auto;
}
#bf-left h3{margin:0 0 10px}

.bf-tpl{
  background:#1c1c26;
  border-radius:10px;
  padding:10px;
  margin-bottom:10px;
  cursor:pointer;
}
.bf-tpl:hover{background:#232334}

/* ===== RIGHT ===== */
#bf-right{
  flex:1;
  padding:15px;
  box-sizing:border-box;
  display:flex;
  flex-direction:column;
  gap:10px;
}

input,textarea{
  width:100%;
  box-sizing:border-box;
  background:#1b1b25;
  color:#fff;
  border:1px solid #333;
  border-radius:10px;
  padding:12px;
  font-size:14px;
}

textarea{
  flex:1;
  resize:none;
  font-family:Consolas,monospace;
}

/* ===== BUTTONS ===== */
.bf-btn{
  border:none;
  border-radius:10px;
  padding:12px 14px;
  font-weight:bold;
  cursor:pointer;
  color:#fff;
  background:linear-gradient(135deg,#ff2d95,#7f00ff);
}
.bf-btn.gray{
  background:#2a2a3a;
}
.bf-btn.red{
  background:#aa1d1d;
}
.bf-row{
  display:flex;
  gap:10px;
}
</style>
</head>

<body>

<h1>–ú–æ–π —Å–∞–π—Ç</h1>

<!-- FLOAT BUTTON -->
<button id="bf-open">üß†</button>

<!-- MODAL -->
<div id="bf-modal">
  <div id="bf-bg"></div>

  <div id="bf-window">
    <!-- LEFT -->
    <div id="bf-left">
      <h3>üìÑ –®–∞–±–ª–æ–Ω—ã</h3>
      <div id="bf-tpls"></div>
      <button class="bf-btn gray" id="bf-add">‚ûï –î–æ–±–∞–≤–∏—Ç—å —à–∞–±–ª–æ–Ω</button>
    </div>

    <!-- RIGHT -->
    <div id="bf-right">
      <input id="bf-title" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫ –∂–∞–ª–æ–±—ã">
      <textarea id="bf-editor" placeholder="–¢–µ–∫—Å—Ç –∂–∞–ª–æ–±—ã (BBCode)"></textarea>

      <div class="bf-row">
        <button class="bf-btn" id="bf-copy">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
        <button class="bf-btn" id="bf-forum">‚û° –ù–∞ —Ñ–æ—Ä—É–º</button>
        <button class="bf-btn red" id="bf-close">‚úñ –ó–∞–∫—Ä—ã—Ç—å</button>
      </div>
    </div>
  </div>
</div>

<script>
/* ===== STORAGE ===== */
const KEY = 'BF_TEMPLATES_V1';

/* ===== DEFAULT TEMPLATES ===== */
if(!localStorage.getItem(KEY)){
  localStorage.setItem(KEY,JSON.stringify([
    {
      name:'–ñ–ë: –û—Å–∫–æ—Ä–±–ª–µ–Ω–∏—è',
      text:`[CENTER][B]
–ú–æ–π –Ω–∏–∫:
–ù–∏–∫ –Ω–∞—Ä—É—à–∏—Ç–µ–ª—è:
–ù–∞—Ä—É—à–µ–Ω–∏–µ: –û—Å–∫–æ—Ä–±–ª–µ–Ω–∏—è
–î–æ–∫–∞–∑–∞—Ç–µ–ª—å—Å—Ç–≤–∞:
[/B][/CENTER]`
    },
    {
      name:'–ñ–ë: DM / –£–±–∏–π—Å—Ç–≤–æ',
      text:`[CENTER][B]
–ú–æ–π –Ω–∏–∫:
–ù–∏–∫ –Ω–∞—Ä—É—à–∏—Ç–µ–ª—è:
–ù–∞—Ä—É—à–µ–Ω–∏–µ: DM / –£–±–∏–π—Å—Ç–≤–æ
–î–æ–∫–∞–∑–∞—Ç–µ–ª—å—Å—Ç–≤–∞:
[/B][/CENTER]`
    }
  ]));
}

/* ===== ELEMENTS ===== */
const modal = document.getElementById('bf-modal');
const list  = document.getElementById('bf-tpls');
const title = document.getElementById('bf-title');
const editor= document.getElementById('bf-editor');

/* ===== OPEN / CLOSE ===== */
document.getElementById('bf-open').onclick = ()=>modal.classList.add('active');
document.getElementById('bf-close').onclick=()=>modal.classList.remove('active');
document.getElementById('bf-bg').onclick   =()=>modal.classList.remove('active');

/* ===== RENDER ===== */
function render(){
  list.innerHTML='';
  JSON.parse(localStorage.getItem(KEY)).forEach(t=>{
    const d=document.createElement('div');
    d.className='bf-tpl';
    d.textContent=t.name;
    d.onclick=()=>{
      title.value=t.name;
      editor.value=t.text;
    };
    list.appendChild(d);
  });
}
render();

/* ===== ADD TEMPLATE ===== */
document.getElementById('bf-add').onclick=()=>{
  const n=prompt('–ù–∞–∑–≤–∞–Ω–∏–µ —à–∞–±–ª–æ–Ω–∞');
  if(!n)return;
  const t=prompt('–¢–µ–∫—Å—Ç —à–∞–±–ª–æ–Ω–∞');
  if(!t)return;
  const arr=JSON.parse(localStorage.getItem(KEY));
  arr.push({name:n,text:t});
  localStorage.setItem(KEY,JSON.stringify(arr));
  render();
};

/* ===== COPY ===== */
document.getElementById('bf-copy').onclick=()=>{
  navigator.clipboard.writeText(title.value+'\n\n'+editor.value);
  alert('–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ');
};

/* ===== SEND TO FORUM ===== */
document.getElementById('bf-forum').onclick=()=>{
  if(!editor.value.trim()){
    alert('–¢–µ–∫—Å—Ç –ø—É—Å—Ç');
    return;
  }
  localStorage.setItem('BF_TRANSFER',JSON.stringify({
    title:title.value,
    text:editor.value,
    time:Date.now()
  }));
  window.open('https://forum.radmir.games/post-thread','_blank');
};
</script>

</body>
</html>
