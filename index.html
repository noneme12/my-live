<style>
body{

  font-family:Arial,Helvetica,sans-serif;
  background:#0f0f14;

}
h1{padding:20px}

/* FLOAT BUTTON */
#bf-open{

  right:20px;

  width:64px;

  border-radius:50%;
  border:none;

  z-index:9999;
}

/* MODAL */
#bf-modal{
  position:fixed;
  inset:0;
  display:none;
  z-index:10000;
}
#bf-modal.active{display:block}
#bf-bg{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.7);
}
#bf-window{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:1000px;
  max-width:95%;
  height:650px;
  background:#14141c;
  border-radius:16px;
  display:flex;
  overflow:hidden;
}

/* LEFT */
#bf-left{
  width:300px;
  background:#101018;
  padding:15px;
  overflow-y:auto;
}
.bf-tpl{
  background:#1c1c26;
  border-radius:10px;
  padding:10px;
  margin-bottom:10px;
  cursor:pointer;
}
.bf-tpl:hover{background:#232334}

/* RIGHT */
#bf-right{
  flex:1;
  padding:15px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

input,textarea,select{
  width:100%;
  background:#1b1b25;
  color:#fff;
  border:1px solid #333;
  border-radius:10px;
  padding:12px;
  font-size:14px;
}
textarea{
  flex:1;
  resize:none;
  font-family:Consolas,monospace;
}

/* BUTTONS */
.bf-row{display:flex;gap:10px}
.bf-btn{
  border:none;
  border-radius:10px;
  padding:12px 14px;
  font-weight:bold;
  cursor:pointer;
  color:#fff;
  background:linear-gradient(135deg,#ff2d95,#7f00ff);
}
.bf-btn.gray{background:#2a2a3a}
.bf-btn.red{background:#aa1d1d}
</style>
</head>

<script>
const KEY='BF_TEMPLATES_V1';
if(!localStorage.getItem(KEY)){
  localStorage.setItem(KEY,JSON.stringify([
    {
      name:'–ñ–ë: –û—Å–∫–æ—Ä–±–ª–µ–Ω–∏—è',
      text:`[CENTER][B]
–ú–æ–π –Ω–∏–∫:

–ù–∞—Ä—É—à–µ–Ω–∏–µ: –û—Å–∫–æ—Ä–±–ª–µ–Ω–∏—è

[/B][/CENTER]`
    },
    {

–ú–æ–π –Ω–∏–∫:

    }
  ]));
}

const modal=document.getElementById('bf-modal');
const list=document.getElementById('bf-tpls');
const title=document.getElementById('bf-title');
const editor=document.getElementById('bf-editor');
const category=document.getElementById('bf-category');

document.getElementById('bf-open').onclick=()=>modal.classList.add('active');
document.getElementById('bf-close').onclick=()=>modal.classList.remove('active');
document.getElementById('bf-bg').onclick=()=>modal.classList.remove('active');

function render(){
  list.innerHTML='';
  JSON.parse(localStorage.getItem(KEY)).forEach(t=>{
    const d=document.createElement('div');
    d.className='bf-tpl';
    d.textContent=t.name;
    d.onclick=()=>{
      title.value=t.name;
      editor.value=t.text;
    };
    list.appendChild(d);
  });
}
render();

document.getElementById('bf-add').onclick=()=>{
  const n=prompt('–ù–∞–∑–≤–∞–Ω–∏–µ —à–∞–±–ª–æ–Ω–∞');
  if(!n)return;
  const t=prompt('–¢–µ–∫—Å—Ç —à–∞–±–ª–æ–Ω–∞');
  if(!t)return;
  const arr=JSON.parse(localStorage.getItem(KEY));
  arr.push({name:n,text:t});
  localStorage.setItem(KEY,JSON.stringify(arr));
  render();
};

document.getElementById('bf-copy').onclick=()=>{
  navigator.clipboard.writeText(title.value+'\n\n'+editor.value);
  alert('–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ');

  localStorage.setItem('BF_TRANSFER',JSON.stringify({

</script>
